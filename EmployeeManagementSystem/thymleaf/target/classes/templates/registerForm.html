<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
<div class="Container">
  <h1>Registration Form</h1>
  <form th:action="@{/register/save}" th:object="${userForm}" method="post">
    
    <label>Name :</label>
    <input type="text" th:field="*{name}" /><br>
    
    <label>Email :</label>
    <input type="text" th:field="*{email}" /><br>
     
    <label>Password :</label>
    <input type="password" th:field="*{password}" /><br>
     
    <label>Gender :</label>
    <div>
      <input type="radio" th:field="*{gender}" value="male" /> Male
      <input type="radio" th:field="*{gender}" value="female" /> Female
    </div>
     
    <label>Profession :</label>
    <select th:field="*{profession}">
      <option th:each="p : ${listsProfession}" th:value="${p}" th:text="${p}"></option>
    </select>
    <br>
    
    <label>Address</label>
    <textarea rows="2" cols="30" th:field="*{address}"></textarea>
    <br>
    
    <input type="submit" value="Register">
  </form>
</div>

<footer th:replace="~{/footer::footer}"></footer>
</body>
</html>
