<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	th:replace="~{base::Layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>index home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container p-5">
		<th:block th:if="${msg}">
		<p  class="bg-success">[[${msg}]]</p>
		
		
		</th:block>
		<table class="table ">
  <thead>
    <tr>
      <th scope="col">S.no</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="emp,c:${lists}">
      <th scope="row">[[${c.count}]]</th>
      <td>[[${emp.name}]]</td>
      <td>[[${emp.email}]]</td>
      <td>[[${emp.address}]]</td>
      <td>[[${emp.gender}]]</td>
      
      <td>
      <a th:href="@{'editEmp/'+${emp.id}}" class="btn btn-primary btn-sm">Edit</a>
      <a th:href="@{'deleteEmp/'+${emp.id}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
		
		
		</div>
	</section>


</body>
</html>
